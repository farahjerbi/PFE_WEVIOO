<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Example Template</title>
</head>
<body>

<h1 th:utext="${template.subject}"></h1>

<div th:if="${template.logo} && ${template.logo} == 'top' "  >
    <img th:src="'cid:image'" alt="Embedded Image"
         th:style="'height: ' + ${template.logo.height}
    + 'px; width: ' + ${template.logo.width}">
</div>

<p th:utext="${template.content}"></p>

<div th:if="${template.signature}" >
    <img th:src="'cid:image'" alt="Embedded Image"
    th:style="'height: ' + ${template.signature.height}
    + 'px; width: ' + ${template.signature.width}">
</div>


</body>
</html>
